<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Leaflet.js for Map -->

<!-- Firebase SDKs -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

// -------------------------
// Global Firebase Variables
// -------------------------
window.firebaseApp = null;
window.auth = null;
window.db = null;

// -------------------------
// Initialize Firebase
// -------------------------
const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
const firebaseConfig = typeof _firebase_config !== 'undefined' ? JSON.parse(_firebase_config) : {};
const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

if (Object.keys(firebaseConfig).length > 0) {
    window.firebaseApp = initializeApp(firebaseConfig);
    window.auth = getAuth(window.firebaseApp);
    window.db = getFirestore(window.firebaseApp);

    // Automatically sign-in user if no user is logged in
    onAuthStateChanged(window.auth, (user) => {
        if (!user) {
            if (initialAuthToken) {
                signInWithCustomToken(window.auth, initialAuthToken).catch(err => {
                    console.error("Custom token sign-in failed:", err);
                    signInAnonymously(window.auth).catch(anonErr => console.error("Anonymous sign-in failed:", anonErr));
                });
            } else {
                signInAnonymously(window.auth).catch(anonErr => console.error("Anonymous sign-in failed:", anonErr));
            }
        }
    });
}
</script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

body {
    font-family: 'Inter', sans-serif;
    background-color: #f0f4f8;
    color: #1a202c;
    overflow-x: hidden;
}

/* Sidebar */
.sidebar {
    width: 280px;
    transform: translateX(-100%);

    z-index: 50;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
}

/* Main Content */
.main-content { transition: margin-left 0.3s ease-in-out; }

/* Map Container */
.map-container {
    height: 60vh;
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);

}

/* Card */
.card {
    background-color: white;
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
}

/* FadeIn Animation */
.content-block { animation: fadeIn 0.5s ease-in-out; }
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Leaflet Custom Marker */
.leaflet-div-icon {
    background-color: transparent;
    border: none;
}
</style>
</head>

    <nav>

<!-- Leaflet.js -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" crossorigin=""></script>

<script>
// -------------------------
// DOMContentLoaded
// -------------------------
document.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.getElementById('sidebar');
    const openSidebarBtn = document.getElementById('open-sidebar');
    const closeSidebarBtn = document.getElementById('close-sidebar');
    const sidebarLinks = document.querySelectorAll('.sidebar-link');
    const contentBlocks = document.querySelectorAll('.content-block');
    const locationInput = document.getElementById('location');

    // -------------------------
    // Map Logic
    // -------------------------
    let map;
    const initializeMap = () => {
        if (map) map.remove();
        map = L.map('map').setView([28.6139, 77.2090], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Mock issues - replace with Firebase Firestore data later
        const issues = [
            { lat: 28.618, lng: 77.215, type: 'pothole', status: 'pending' },
            { lat: 28.625, lng: 77.200, type: 'garbage', status: 'resolved' }
        ];

        issues.forEach(issue => {
            const color = issue.status === 'resolved' ? 'green' : issue.status === 'pending' ? 'red' : 'orange';
            const marker = L.circleMarker([issue.lat, issue.lng], { radius: 8, color: color, fillOpacity: 0.7 }).addTo(map)
                .bindPopup(`${issue.type.charAt(0).toUpperCase() + issue.type.slice(1)}<br>Status: ${issue.status}`);
        });

        // User current location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const { latitude, longitude } = pos.coords;
                locationInput.value = `Auto-detected: Lat: ${latitude.toFixed(4)}, Lng: ${longitude.toFixed(4)}`;
                L.marker([latitude, longitude]).addTo(map).bindPopup('Your Location').openPopup();
                map.setView([latitude, longitude], 13);
            });
        }
    };

    initializeMap();

    // -------------------------
    // Sidebar Logic
    // -------------------------
    openSidebarBtn.addEventListener('click', () => sidebar.classList.add('open'));
    closeSidebarBtn.addEventListener('click', () => sidebar.classList.remove('open'));
    sidebarLinks.forEach(link => link.addEventListener('click', e => {
        e.preventDefault();
        const contentId = link.dataset.content;
        contentBlocks.forEach(block => block.classList.add('hidden'));
        const target = document.getElementById(`${contentId}-content`);
        if (target) target.classList.remove('hidden');
        sidebar.classList.remove('open');
    }));

    // -------------------------
    // Quick Report Form (Mock)
    // -------------------------
    document.getElementById('report-form').addEventListener('submit', e => {
        e.preventDefault();
        console.log('Quick report submitted! Add Firestore integration here.');
    });
});
</script>
